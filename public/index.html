<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISPEC - EVS</title>
    <link rel="stylesheet" type="text/css" href="css/sanddance-app.css">
    <link rel="stylesheet" type="text/css" href="css/sanddance-app-site.css">
    <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>
    <!-- link to JSON files so we can get a url from the bundler -->
    <a class="sanddance-app-static-content" id="cnQuakeInfo" data-display-name="中国地震信息" data-type="csv"
        href="./sample-data/中国地震信息.csv"></a>
    <a class="sanddance-app-static-content" id="deathNum" data-display-name="1900年以来全球死亡千人以上地震" data-type="csv"
        href="./sample-data/1900年以来全球死亡千人以上地震.csv"></a>
    <a class="sanddance-app-static-content" id="demovote" data-display-name="Demo Vote" data-type="tsv"
        href="./sample-data/demovote.tsv"></a>
    <a class="sanddance-app-static-content" id="titanic" data-display-name="Titanic" data-type="tsv"
        href="./sample-data/titanicmaster.tsv"></a>
    <script>
        function setTheme(darkTheme) {
            localStorage.setItem('theme', darkTheme ? 'Dark' : 'Light');
        }
        var darkTheme = localStorage.getItem('theme') === 'Dark';
        var insights = {
            "titanic": {
                "columns": {
                    "uid": "Name",
                    "x": "Gender",
                    "y": "Joined",
                    "color": "Survived",
                    "z": "TicketCost",
                    "sort": "Survived"
                },
                "scheme": "dual_redgreen",
                "chart": "barchart",
                "view": "2d"
            },
            "demovote": {
                "columns": {
                    "uid": "Id",
                    "x": "Longitude",
                    "y": "Latitude",
                    "color": "Obama",
                    "z": "Education",
                    "sort": "State",
                    "size": "TotalPop"
                },
                "scheme": "redblue",
                "chart": "scatterplot",
                "view": "2d",
                "colorBin": "quantize",
                "signalValues": {
                    "SandDanceColorBinCount": 2
                }
            },
            "deathNum": {
                "columns": {
                    "uid": "no",
                    "x": "经度",
                    "y": "纬度",
                    "color": "死亡人数",
                    "sort": "震级",
                    "size": "死亡人数",
                },
                "scheme": "yelloworangered",
                "chart": "scatterplot",
                "view": "2d",
                "colorBin": "quantize",
                "signalValues": {
                    "SandDanceColorBinCount": 2,
                    "RoleColor_BinCountSignal": 10,
                    "Chart_PointSizeSignal": 8,
                }
            },
            "cnQuakeInfo": {
                "columns": {
                    "uid": "eventID",
                    "x": "lon",
                    "y": "lat",
                    "color": "mag",
                },
                "scheme": "yelloworangered",
                "chart": "scatterplot",
                "view": "2d",
                "colorBin": "quantize",
                "signalValues": {
                    "SandDanceColorBinCount": 2,
                    "RoleColor_BinCountSignal": 7,
                    "Chart_PointSizeSignal": 5,
                }
            }
        };
        var options = {
            "*": {
                "chartPrefs": {
                    "*": {
                        "*": {
                            "*": {
                                "signalValues": {
                                    "SandDanceColorBinCount": 7
                                }
                            }
                        }
                    }
                }
            },
            "titanic": {
                "chartPrefs": {
                    "barchart": {
                        "color": {
                            "Gender": {
                                "scheme": "set2"
                            }
                        }
                    }
                }
            },
            "demovote": {
                "chartPrefs": {
                    "*": {
                        "color": {
                            "Winner": {
                                "scheme": "dual_bluered"
                            }
                        }
                    }
                },
                "tooltipExclusions": ["Id", "Latitude", "Longitude"]
            },
            "deathNum": {
                "chartPrefs": {
                    "*": {
                        "color": {
                            "Winner": {
                                "scheme": "dual_bluered",
                            }
                        }
                    },
                }
            },
            "cnQuakeInfo": {
                "chartPrefs": {
                    "*": {
                        "color": {
                            "Winner": {
                                "scheme": "dual_bluered",
                            }
                        }
                    },
                }
            }
        };
    </script>

    <main id="app"></main>

    <script src="js/react.development.js" crossorigin=""></script>
    <script src="js/react-dom.development.js" crossorigin=""></script>
    <script src="js/sanddance-app.js"></script>

</body>

</html>
